spring:
  application:
    name: api-wallet
  datasource:
    url: 'jdbc:postgresql://localhost:5432/wallet?application_name=application-primary'
    url-replica: 'jdbc:postgresql://localhost:5432/wallet?application_name=application-replica'
    username: 'wallet'
    password: 'wallet'
    driver-class-name: 'org.postgresql.Driver'
    hikari:
      primary:
        maximum-pool-size: 10
        connection-timeout: 30000
        minimum-idle: 2
        idle-timeout: 60000
        max-lifetime: 180000
        leak-detection-threshold: 0
        validation-timeout: 5000
        pool-name: application-primary
      replica:
        maximum-pool-size: 15
        connection-timeout: 30000
        minimum-idle: 3
        idle-timeout: 60000
        max-lifetime: 180000
        leak-detection-threshold: 0
        validation-timeout: 5000
        pool-name: application-replica
  jpa:
    hibernate:
      ddl-auto: create-drop # ou "create-drop", "validate", "none"
    show-sql: true
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-on-validation-error: false